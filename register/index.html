<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
        <ul>
            <li>
                <a href="#" class="logo">
                    <div class="images">
                        <img src="./img/logo-forDark.png" alt="Cat" class="logo-forDark">
                        <img src="./img/logo-forLight.png" alt="Cat" class="logo-forLight">
                    </div>
                    <h2>Love Pets</h2>
                </a>
            </li>
            <li>
                <a href="#" class="nav-link">Home</a>
            </li>
            <li>
                <a href="#" class="nav-link">Login</a>
            </li>
            <li>
                 <span class="nav-link theme-toggle">
                    <i class="fa-solid fa-sun"></i>
                    <i class="fa-solid fa-moon"></i>
                 </span>               
            </li>
        </ul>
        </div>
    </header>
    
    <main>
        <section class="contact">
            <div class="container">
                <div class="left">
                    <div class="form-wrapper">
                        <div class="contact-heading">
                            <h1>join us<span>.</span></h1>
                            <p class="text"> any problem, contact us via:
                            <a href="mailto:lovepets@gmail.com">lovepets@gmail.com</a></p>
                        </div>
                    
                        <form action="index.html" method="post" class="contact-form">
                        <div class="input-wrap">
                            <input type="text" class="contact-input" autocomplete="off" name="FirstName" required>
                            <label>First Name</label>
                            <i class="icon fa-solid fa-id-card"></i>
                        </div>
                        <div class="input-wrap">
                            <input type="text" class="contact-input" autocomplete="off" name="LastName" required>
                            <label>Last Name</label>
                            <i class="icon fa-solid fa-id-card"></i>
                        </div>
                        <div class="input-wrap w-100">
                            <input type="text" class="contact-input" autocomplete="off" name="Email" required>
                            <label>Email</label>
                            <i class="icon fa-solid fa-envelope"></i>
                        </div>
                        <div class="input-wrap w-100">
                            <input type="text" class="contact-input" autocomplete="off" name="Password" required>
                            <label>Password</label>
                            <i class="icon fa-solid fa-lock"></i>                        
                        </div>
                        <div class="input-wrap w-100">
                            <input type="text" class="contact-input" autocomplete="off" name="Confirm-Password" required>
                            <label>Confirm password</label>
                            <i class="icon fa-solid fa-lock"></i>                        
                        </div>
                        <div class="contacts-buttons w-100">
                            <button class="btn">
                                <span>
                                    <i class="fa-solid fa-users"></i> Register
                                </span>
                            </button>
                            <input type="submit" value="Login" class="btn">
                        </div>
                      
                        </form>
                    </div>
                </div>

                <div class="right"> 
             
                </div>
            </div>
        </section>
    </main>


</body>
<script src="https://kit.fontawesome.com/ba3c7a8d6d.js" crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
